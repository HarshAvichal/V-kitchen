<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/v-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Kitchen | Fresh Food, Your Way</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f97316" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="V Kitchen" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/v-logo.svg" />
    
    <!-- Preload CSS for faster loading -->
    <link rel="preload" href="/assets/style-BkPWz9OJ.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/assets/style-BkPWz9OJ.css"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Force CSS loading immediately to prevent FOUC
      (function() {
        fetch('/assets/style-BkPWz9OJ.css')
          .then(response => response.text())
          .then(css => {
            const style = document.createElement('style');
            style.textContent = css;
            document.head.appendChild(style);
          })
          .catch(err => console.error('Failed to load CSS:', err));
      })();
      
      // Ensure page starts at top
      window.addEventListener('load', () => {
        window.scrollTo(0, 0);
      });
    </script>
  </body>
</html>
